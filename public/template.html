<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa dos Sonhos - Formulário</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap&family=WDXL+Lubrifont+TC&display=swap');

        :root {
            --blue: #005aa3;
            --mid-blue: #0172cf;
            --light-blue: #5bbab4;
            --cream-white: #fefff3;
            --mid-white: #f7f8ed;
            --dark-white: #e1e2da;
            --orange: #f39200;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 1rem;
            background: linear-gradient(60deg, #0172cf, #5bbab4 100%);
        }

        h1,
        h2 {
            font-family: "Sansation";
            color: #005aa3;
        }

        h2 {
            font-family: "Ancizar Sans";
            color: #f39200;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            border-radius: .25rem;
            width: 60%;
            min-height: 98dvh;
            background-color: #fefff3;
        }

        img[alt="logo caixa aqui"] {
            border-radius: 0 1rem 0 1rem;
            width: calc(164px / 1.15);
            height: calc(96px / 1.15);
        }

        img[alt="dream house"] {
            border-radius: 0 1rem 0 1rem;
            width: calc(164px / 1.3);
            height: calc(111px / 1.3);
        }

        #logos {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 1.2rem;
        }

        .line {
            width: 2px;
            min-width: 2px;
            height: 5rem;
            border-radius: 1rem;
            background: linear-gradient(180deg, #005aa3, #5bbab4 100%);
        }

        .question {
            display: flex;
            flex-direction: column;
            background-color: #e1e2da;
            border-radius: 1rem;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .question h1 {
            max-width: 90%;
        }

        @media (max-width: 950px) {
            main {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <main>
        <div id="logos">
            <img src="https://res.cloudinary.com/dxyktq9kw/image/upload/v1750614861/logo-caixa-aqui_kvv5bg.png"
                alt="logo caixa aqui">
            <div class="line"></div>
            <img src="https://res.cloudinary.com/dxyktq9kw/image/upload/v1750614868/house_twnenq.jpg" alt="dream house">
        </div>
        <h1>Dados da Solicitação:</h1>
        <br>
        <div class="question">
            <h1>voce tem casa bosta?</h1>
            <h2>Sim</h2>
        </div>
    </main>
</body>

</html>
